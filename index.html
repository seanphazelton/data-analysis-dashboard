<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build AI - Video Analysis Dashboard</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const BuildLogo = () => (
            <svg width="100" height="32" viewBox="0 0 100 32" fill="none">
                <text x="0" y="24" fill="white" fontSize="24" fontWeight="700" fontFamily="Inter">Build AI</text>
            </svg>
        );

        const Upload = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Play = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Pause = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        function VideoAnalysisDashboard() {
            const [videos, setVideos] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [markers, setMarkers] = useState([]);
            const [results, setResults] = useState([]);
            
            const videoRef = useRef(null);
            const timelineRef = useRef(null);

            const handleVideoUpload = (event) => {
                const files = Array.from(event.target.files);
                const videoFiles = files.map((file, idx) => ({
                    id: idx,
                    name: file.name,
                    url: URL.createObjectURL(file),
                    file: file,
                    type: file.type
                }));
                setVideos(videoFiles);
                setCurrentIndex(0);
                setMarkers([]);
                setResults([]);
            };

            const currentVideo = videos[currentIndex];

            useEffect(() => {
                if (videoRef.current && currentVideo) {
                    const video = videoRef.current;
                    video.src = currentVideo.url;
                    video.load();
                    
                    const handleCanPlay = () => {
                        console.log('Video can play:', currentVideo.name);
                    };
                    
                    const handleError = (e) => {
                        console.error('Video error:', e);
                        alert(`Error loading video: ${currentVideo.name}. Please ensure it's a valid video file.`);
                    };
                    
                    video.addEventListener('canplay', handleCanPlay);
                    video.addEventListener('error', handleError);
                    
                    setIsPlaying(false);
                    setCurrentTime(0);
                    setMarkers([]);
                    
                    return () => {
                        video.removeEventListener('canplay', handleCanPlay);
                        video.removeEventListener('error', handleError);
                    };
                }
            }, [currentIndex, currentVideo]);

            const togglePlay = () => {
                if (videoRef.current) {
                    if (isPlaying) {
                        videoRef.current.pause();
                    } else {
                        videoRef.current.play();
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            const handleTimeUpdate = () => {
                if (videoRef.current) {
                    setCurrentTime(videoRef.current.currentTime);
                }
            };

            const handleLoadedMetadata = () => {
                if (videoRef.current) {
                    setDuration(videoRef.current.duration);
                }
            };

            const handleTimelineClick = (e) => {
                if (!timelineRef.current || !videoRef.current) return;
                
                const rect = timelineRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                const time = percentage * duration;
                
                videoRef.current.currentTime = time;
                setCurrentTime(time);
            };

            const addMarker = (type) => {
                const newMarker = {
                    time: currentTime,
                    type: type,
                    label: formatTime(currentTime)
                };
                setMarkers([...markers, newMarker].sort((a, b) => a.time - b.time));
            };

            const removeMarker = (index) => {
                setMarkers(markers.filter((_, i) => i !== index));
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const handleNext = () => {
                const videoResult = {
                    videoName: currentVideo.name,
                    markers: markers,
                    goodSegments: markers.filter(m => m.type === 'good').length,
                    badSegments: markers.filter(m => m.type === 'bad').length,
                    totalMarkers: markers.length,
                    reviewedAt: new Date().toISOString()
                };
                
                setResults([...results, videoResult]);

                if (currentIndex < videos.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                } else {
                    alert('All videos reviewed! Check the results section.');
                }
            };

            const downloadResults = () => {
                const csv = Papa.unparse(results.map(r => ({
                    'Video Name': r.videoName,
                    'Good Segments': r.goodSegments,
                    'Bad Segments': r.badSegments,
                    'Total Markers': r.totalMarkers,
                    'Reviewed At': r.reviewedAt,
                    'Markers Detail': JSON.stringify(r.markers)
                })));
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video_analysis_results.csv';
                a.click();
            };

            return (
                <div className="min-h-screen bg-black text-white">
                    {/* Header */}
                    <div className="border-b border-gray-800">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                            <BuildLogo />
                            <div className="text-sm text-gray-400">Video Analysis Dashboard</div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto p-6">
                        {videos.length === 0 ? (
                            <div className="mt-20">
                                <div className="max-w-2xl mx-auto text-center">
                                    <div className="text-gray-400 mx-auto mb-6 flex justify-center">
                                        <Upload />
                                    </div>
                                    <h1 className="text-4xl font-bold text-white mb-4">Upload Video Files</h1>
                                    <p className="text-gray-400 mb-8 text-lg">Select multiple videos to analyze and mark segments</p>
                                    <label className="inline-block bg-white text-black px-8 py-3 rounded-md cursor-pointer hover:bg-gray-100 transition-colors font-medium">
                                        <input
                                            type="file"
                                            accept="video/*"
                                            multiple
                                            onChange={handleVideoUpload}
                                            className="hidden"
                                        />
                                        Choose Videos
                                    </label>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {/* Progress Bar */}
                                <div className="bg-gray-900/50 rounded-lg p-4 border border-gray-800">
                                    <div className="flex items-center justify-between mb-3">
                                        <span className="text-white font-medium text-sm">Video {currentIndex + 1} of {videos.length}</span>
                                        <span className="text-gray-400 text-sm">{Math.round(((currentIndex) / videos.length) * 100)}% Complete</span>
                                    </div>
                                    <div className="w-full bg-gray-800 rounded-full h-1.5">
                                        <div 
                                            className="bg-white h-1.5 rounded-full transition-all duration-300"
                                            style={{ width: `${((currentIndex) / videos.length) * 100}%` }}
                                        />
                                    </div>
                                </div>

                                {/* Video Player */}
                                <div className="bg-gray-900/50 rounded-lg overflow-hidden border border-gray-800">
                                    <div className="bg-black aspect-video relative">
                                        {currentVideo && (
                                            <video
                                                ref={videoRef}
                                                className="w-full h-full"
                                                onTimeUpdate={handleTimeUpdate}
                                                onLoadedMetadata={handleLoadedMetadata}
                                                onEnded={() => setIsPlaying(false)}
                                                controls={false}
                                                preload="metadata"
                                            />
                                        )}
                                        {!currentVideo && (
                                            <div className="flex items-center justify-center h-full text-white">
                                                No video loaded
                                            </div>
                                        )}
                                    </div>

                                    <div className="p-6 space-y-4">
                                        <div className="flex items-center justify-between">
                                            <h3 className="text-lg font-medium text-white">{currentVideo?.name}</h3>
                                            <span className="text-gray-400 text-sm font-mono">{formatTime(currentTime)} / {formatTime(duration)}</span>
                                        </div>

                                        {/* Timeline with markers */}
                                        <div 
                                            ref={timelineRef}
                                            className="relative h-12 bg-gray-800 rounded cursor-pointer hover:bg-gray-750 transition-colors"
                                            onClick={handleTimelineClick}
                                        >
                                            {/* Progress bar */}
                                            <div 
                                                className="absolute top-0 left-0 h-full bg-gray-700 rounded"
                                                style={{ width: `${(currentTime / duration) * 100}%` }}
                                            />
                                            
                                            {/* Current time indicator */}
                                            <div 
                                                className="absolute top-0 w-0.5 h-full bg-white shadow-lg"
                                                style={{ left: `${(currentTime / duration) * 100}%` }}
                                            />

                                            {/* Markers */}
                                            {markers.map((marker, idx) => (
                                                <div
                                                    key={idx}
                                                    className="absolute top-0 h-full w-1 group cursor-pointer z-10"
                                                    style={{ left: `${(marker.time / duration) * 100}%` }}
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        removeMarker(idx);
                                                    }}
                                                >
                                                    <div className={`h-full ${marker.type === 'good' ? 'bg-green-500' : 'bg-red-500'}`} />
                                                    <div className="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-900 text-white text-xs rounded px-2 py-1 whitespace-nowrap border border-gray-700">
                                                        {marker.label} - {marker.type === 'good' ? 'Good' : 'Bad'}
                                                        <br />
                                                        <span className="text-gray-400">Click to remove</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Controls */}
                                        <div className="flex flex-wrap gap-3">
                                            <button
                                                onClick={togglePlay}
                                                className="bg-white text-black px-6 py-2.5 rounded-md flex items-center gap-2 hover:bg-gray-100 transition-colors font-medium"
                                            >
                                                {isPlaying ? <Pause className="w-5 h-5" /> : <Play className="w-5 h-5" />}
                                                {isPlaying ? 'Pause' : 'Play'}
                                            </button>

                                            <button
                                                onClick={() => addMarker('good')}
                                                className="bg-green-600 text-white px-6 py-2.5 rounded-md flex items-center gap-2 hover:bg-green-700 transition-colors font-medium"
                                            >
                                                <div className="w-3 h-3 bg-green-400 rounded-sm" />
                                                Mark Good
                                            </button>

                                            <button
                                                onClick={() => addMarker('bad')}
                                                className="bg-red-600 text-white px-6 py-2.5 rounded-md flex items-center gap-2 hover:bg-red-700 transition-colors font-medium"
                                            >
                                                <div className="w-3 h-3 bg-red-400 rounded-sm" />
                                                Mark Bad
                                            </button>

                                            <button
                                                onClick={handleNext}
                                                className="ml-auto bg-white text-black px-8 py-2.5 rounded-md flex items-center gap-2 hover:bg-gray-100 transition-colors font-medium"
                                            >
                                                {currentIndex < videos.length - 1 ? 'Next Video' : 'Finish Review'}
                                                <Check className="w-5 h-5" />
                                            </button>
                                        </div>

                                        {/* Current markers list */}
                                        {markers.length > 0 && (
                                            <div className="bg-gray-800/50 rounded-lg p-4 border border-gray-700">
                                                <h4 className="text-white font-medium mb-3 text-sm">Markers on this video</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {markers.map((marker, idx) => (
                                                        <span
                                                            key={idx}
                                                            className={`px-3 py-1.5 rounded text-xs font-medium font-mono ${
                                                                marker.type === 'good' 
                                                                    ? 'bg-green-600/20 text-green-400 border border-green-600/50' 
                                                                    : 'bg-red-600/20 text-red-400 border border-red-600/50'
                                                            }`}
                                                        >
                                                            {marker.label}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Results Summary */}
                                {results.length > 0 && (
                                    <div className="bg-gray-900/50 rounded-lg p-6 border border-gray-800">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-lg font-medium text-white">Review Results</h3>
                                            <button
                                                onClick={downloadResults}
                                                className="bg-white text-black px-4 py-2 rounded-md flex items-center gap-2 hover:bg-gray-100 transition-colors font-medium text-sm"
                                            >
                                                <Download className="w-4 h-4" />
                                                Export CSV
                                            </button>
                                        </div>
                                        <div className="space-y-2">
                                            {results.map((result, idx) => (
                                                <div key={idx} className="bg-gray-800/50 rounded-lg p-4 border border-gray-700">
                                                    <div className="flex items-center justify-between">
                                                        <span className="text-white font-medium text-sm">{result.videoName}</span>
                                                        <div className="flex gap-4 text-xs font-mono">
                                                            <span className="text-green-400">{result.goodSegments} good</span>
                                                            <span className="text-red-400">{result.badSegments} bad</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Video Queue */}
                                <div className="bg-gray-900/50 rounded-lg p-6 border border-gray-800">
                                    <h3 className="text-lg font-medium text-white mb-4">Video Queue</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        {videos.map((video, idx) => (
                                            <div
                                                key={idx}
                                                className={`p-4 rounded-lg cursor-pointer transition-all ${
                                                    idx === currentIndex
                                                        ? 'bg-white/10 border-2 border-white'
                                                        : idx < currentIndex
                                                        ? 'bg-gray-800/50 border border-green-600/50'
                                                        : 'bg-gray-800/50 border border-gray-700 hover:border-gray-600'
                                                }`}
                                                onClick={() => setCurrentIndex(idx)}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <span className="text-white text-sm truncate flex-1 font-medium">{video.name}</span>
                                                    {idx < currentIndex && (
                                                        <Check className="w-4 h-4 text-green-400 flex-shrink-0 ml-2" />
                                                    )}
                                                    {idx === currentIndex && (
                                                        <span className="text-gray-400 text-xs ml-2 flex-shrink-0 font-medium">Current</span>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<VideoAnalysisDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
